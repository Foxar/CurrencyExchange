<p-messages></p-messages>
  <p-table #currencyTable class="currencyTable" [value]="currencyData" [columns]="currencyCols" [tableStyle]="{'min-width': '50rem'}"
  [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
  [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['symbol','currency','rate']"
  >
  <ng-template pTemplate="caption">
    <div class="flex">
        <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(currencyTable)"></button>
        <span class="p-input-icon-left ml-auto">
            <p-calendar [(ngModel)]="currentDate" (ngModelChange)="filterEvent()"  [showIcon]="true" dateFormat="dd/mm/yy" [maxDate]="today"></p-calendar>
        </span>
    </div>
  </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
            <p-columnFilter [type]="col.type" [field]="col.field" display="menu"></p-columnFilter>
          </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
  </p-table>
